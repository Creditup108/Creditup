[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--no-audit --no-fund"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# This tells Netlify to use Node.js to run your build command
[functions]
  node_bundler = "esbuild"

# Optional: Ignore builds if only the lockfile has changed
[build]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ./package-lock.json"